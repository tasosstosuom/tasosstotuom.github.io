<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Wallet</title>
    <link rel="manifest" href="/Wallet/manifest.json">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav>
        <div class="nav-wrapper ">
            <div class="container">
                <p class="brand-logo center text-dark">Wallet</p>
                
               
            </div>
        </div>
    </nav>

    <br>

    <div class="container">
        <div class="card">
            <div class="card-content">
                <span class="card-title text-center "><h3>Add inforrmations about your Cryptocurrencies</h3> </span>
              
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6 h3">
                            <input type="text" placeholder="Add your Crypto [BTC, LTC, DOGE, ADA]" id="item-name">
                            <label for="item-name">Cryptocurrency Name</label>
                        </div>
                        <div class="input-field col s6 h3">
                            <input type="number" placeholder="€" id="item-euro">
                            <label for="item-euro">Purchased Price €</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6 h3">
                            <input type="date" placeholder="Fill the Date" id="item-date">
                            <label for="item-name">Date</label>
                        </div>
                        
                        <div class="input-field col s6 h3">
                            <input type="number" placeholder="Cost" id="item-cost">
                            <label for="item-euro">Price Cost of Crypto</label>
                        </div>

                        <div class="row">
                            <div> 
                                <button class="btn add-btn green darken-3"><i class="fa fa-plus"></i> Add </button>
                                <button class="btn update-btn orange"><i class="fa fa-pencil-square-o"></i> Update </button>
                                <button class="btn delete-btn red"><i class="fa fa-remove"></i> Delete </button>
                            </div>
                        </div>

                </form>
            </div>
        </div>


        <hr>
        <div class="row text-center " >
            <h3 class="center-align">Total Wallet Balance: <span class="total-euros">-</span></h3>
            <button class="btn btn-warning grey text-center  "><i class="fa fa-eye-slash"></i> Hide </button>
        </div>
        <hr>  

        <h5 class="center-align">Log file </h5>
         <ul id="item-list" class="collection">
        </ul>


        <div class="row text-center" >      
        <img class="card-img-top w-25 p-3" src="images/btcc.png" alt="Card image cap">
        <img class="card-img-top w-25 p-3" src="images/eth.png" alt="Card image cap">
        <img class="card-img-top w-25 p-3" src="images/ada.png" alt="Card image cap">
        <img class="card-img-top w-25 p-3" src="images/ltc.png" alt="Card image cap">

    
        <ul>
            <li>
                <a href="#" class="clear-btn btn red text-center" id="remove-all">Clear All</a>
            </li>
        </ul>
       
        </div>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="app.js"></script>
    
</body>

</html>
